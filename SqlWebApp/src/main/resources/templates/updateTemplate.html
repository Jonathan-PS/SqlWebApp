</html><html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/main.css" rel="stylesheet" />
    <title>Update an existing person</title>
</head>
<body>
<div class="s010">
    <form th:action="@{/update}" th:object="${userUpdateInput}" method="POST">
        <div class="inner-form">
            <div class="basic-update">
                <div class="input-field">
                    <input type="text" th:field="*{id}" placeholder="Please Enter a Unique ID Here" name="id" id="id" class="input-field"/>
                </div>
            </div>
            <div class="TableName">
                <span class="desc">Pick a Table</span>
                <div class="row">
                    <div class="input-field">
                        <div class="input-select">
                            <select th:field="*{TableName}" data-trigger="" name="id" id="TableName">
                                <option value="">Tablename</option>
                                <option th:value="Persons">Persons</option>
                                <option th:value="PhoneNumbers">Phonenumbers</option>
                                <option th:value="Emails">Phonenumber</option>
                                <option th:value="Relationships">Relationships</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="group-btn">
                            <button class="btn-search">UPDATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="js/choices.js"></script>
<script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        itemSelectText: '',
        removeItemButton: true,
      });
      for (let i = 0; i < customSelects.length; i++)
      {
        customSelects[i].addEventListener('addItem', function(event)
        {
          if (event.detail.value)
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('valid')
            parent.classList.remove('invalid')
          }
          else
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('invalid')
            parent.classList.remove('valid')
          }
        }, false);
      }
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });

    </script>
</body>
</html>
